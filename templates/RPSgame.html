<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock ‚Ä¢ Paper ‚Ä¢ Scissors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f172a',
            accent: '#6366f1'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-sky-50 to-emerald-50 min-h-screen flex items-center justify-center p-6">
  <main class="w-full max-w-3xl">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-extrabold tracking-tight text-primary">Rock ‚Ä¢ Paper ‚Ä¢ Scissors</h1>
      <p class="text-slate-600 mt-2">First to 5 wins! Choose your move below.</p>
    </header>

    <!-- Scoreboard -->
    <section class="grid grid-cols-2 gap-4 mb-6">
      <div class="rounded-2xl bg-white shadow p-5 border border-slate-100">
        <h2 class="text-sm uppercase tracking-wider text-slate-500">You</h2>
        <p id="playerScore" class="text-4xl font-bold">0</p>
      </div>
      <div class="rounded-2xl bg-white shadow p-5 border border-slate-100">
        <h2 class="text-sm uppercase tracking-wider text-slate-500">Computer</h2>
        <p id="cpuScore" class="text-4xl font-bold">0</p>
      </div>
    </section>

    <!-- Result Banner -->
    <section id="resultBanner" class="rounded-2xl bg-white shadow p-5 border border-slate-100 mb-6 hidden">
      <p id="roundResult" class="text-lg font-semibold"></p>
      <p id="roundDetail" class="text-slate-600"></p>
    </section>

    <!-- Choices -->
    <section class="grid grid-cols-3 gap-4 mb-8" aria-label="Choose your move">
      <button data-move="rock" class="choice group rounded-2xl bg-white shadow hover:shadow-lg border border-slate-100 p-6 flex flex-col items-center gap-3 transition active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-indigo-200">
        <span class="text-5xl leading-none" aria-hidden="true">‚úä</span>
        <span class="font-semibold">Rock</span>
        <span class="text-xs text-slate-500">Beats Scissors</span>
      </button>
      <button data-move="paper" class="choice group rounded-2xl bg-white shadow hover:shadow-lg border border-slate-100 p-6 flex flex-col items-center gap-3 transition active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-indigo-200">
        <span class="text-5xl leading-none" aria-hidden="true">‚úã</span>
        <span class="font-semibold">Paper</span>
        <span class="text-xs text-slate-500">Beats Rock</span>
      </button>
      <button data-move="scissors" class="choice group rounded-2xl bg-white shadow hover:shadow-lg border border-slate-100 p-6 flex flex-col items-center gap-3 transition active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-indigo-200">
        <span class="text-5xl leading-none" aria-hidden="true">‚úåÔ∏è</span>
        <span class="font-semibold">Scissors</span>
        <span class="text-xs text-slate-500">Beats Paper</span>
      </button>
    </section>

    <!-- History + Controls -->
    <section class="grid md:grid-cols-2 gap-4 items-start">
      <div class="rounded-2xl bg-white shadow border border-slate-100">
        <div class="p-5 border-b border-slate-100">
          <h3 class="font-semibold">Round History</h3>
          <p class="text-xs text-slate-500">Newest on top</p>
        </div>
        <ol id="history" class="max-h-64 overflow-auto p-4 space-y-2" aria-live="polite"></ol>
      </div>
      <div class="rounded-2xl bg-white shadow p-5 border border-slate-100 flex flex-col gap-4">
        <div>
          <h3 class="font-semibold">Game Status</h3>
          <p id="gameStatus" class="text-slate-600">Make your move.</p>
        </div>
        <div class="flex gap-3">
          <button id="resetBtn" class="px-4 py-2 rounded-xl bg-accent text-white font-semibold shadow hover:shadow-lg transition active:scale-[0.98]">Reset</button>
          <button id="bestOfBtn" class="px-4 py-2 rounded-xl border border-slate-200 font-semibold shadow hover:shadow-lg transition active:scale-[0.98]">Toggle Best‚Äëof‚Äë3 / First‚Äëto‚Äë5</button>
        </div>
        <p class="text-xs text-slate-500">Tip: Press <kbd>R</kbd>, <kbd>P</kbd>, or <kbd>S</kbd> on your keyboard.</p>
      </div>
    </section>
  </main>

  <script>
    // --- Game State ---
    let player = 0;
    let cpu = 0;
    let bestOfThree = false; // false = first to 5

    const playerEl = document.getElementById('playerScore');
    const cpuEl = document.getElementById('cpuScore');
    const historyEl = document.getElementById('history');
    const gameStatusEl = document.getElementById('gameStatus');
    const resultBanner = document.getElementById('resultBanner');
    const roundResult = document.getElementById('roundResult');
    const roundDetail = document.getElementById('roundDetail');
    const resetBtn = document.getElementById('resetBtn');
    const bestOfBtn = document.getElementById('bestOfBtn');

    const choices = ['rock', 'paper', 'scissors'];
    const beats = { rock: 'scissors', paper: 'rock', scissors: 'paper' };

    function cpuPick() {
      return choices[Math.floor(Math.random() * choices.length)];
    }

    function updateScores() {
      playerEl.textContent = player;
      cpuEl.textContent = cpu;
    }

    function banner(show, main = '', detail = '') {
      resultBanner.classList.toggle('hidden', !show);
      roundResult.textContent = main;
      roundDetail.textContent = detail;
    }

    function appendHistory(text) {
      const li = document.createElement('li');
      li.className = 'text-sm text-slate-700 bg-slate-50 border border-slate-200 rounded-lg p-2';
      li.textContent = text;
      historyEl.prepend(li);
    }

    function isGameOver() {
      if (bestOfThree) {
        return player === 2 || cpu === 2; // best of 3
      }
      return player === 5 || cpu === 5; // first to 5
    }

    function winnerText() {
      if (player > cpu) return 'You win the game! üéâ';
      if (cpu > player) return 'Computer wins the game! ü§ñ';
      return 'It\'s a draw!';
    }

    function disableChoices(disabled) {
      document.querySelectorAll('.choice').forEach(btn => {
        btn.disabled = disabled;
        btn.classList.toggle('opacity-50', disabled);
        btn.classList.toggle('cursor-not-allowed', disabled);
      });
    }

    function playRound(playerMove) {
      if (isGameOver()) return;
      const c = cpuPick();

      if (playerMove === c) {
        banner(true, 'Tie ü§ù', `${fmt(playerMove)} ties ${fmt(c)}.`);
        appendHistory(`Tie ‚Äî You: ${fmt(playerMove)} | CPU: ${fmt(c)}`);
      } else if (beats[playerMove] === c) {
        player++;
        banner(true, 'You win this round! ‚úÖ', `${fmt(playerMove)} beats ${fmt(c)}.`);
        appendHistory(`Win ‚Äî ${fmt(playerMove)} beats ${fmt(c)}.`);
      } else {
        cpu++;
        banner(true, 'You lose this round ‚ùå', `${fmt(c)} beats ${fmt(playerMove)}.`);
        appendHistory(`Loss ‚Äî ${fmt(c)} beats ${fmt(playerMove)}.`);
      }

      updateScores();

      if (isGameOver()) {
        gameStatusEl.textContent = winnerText();
        disableChoices(true);
      } else {
        const target = bestOfThree ? 2 : 5;
        gameStatusEl.textContent = `First to ${target}. Keep going!`;
      }
    }

    function fmt(move) {
      return move.charAt(0).toUpperCase() + move.slice(1);
    }

    function resetGame() {
      player = 0; cpu = 0;
      updateScores();
      historyEl.innerHTML = '';
      banner(false);
      disableChoices(false);
      gameStatusEl.textContent = bestOfThree ? 'Best of 3 ‚Äî make your move.' : 'First to 5 ‚Äî make your move.';
    }

    // Event listeners for buttons
    document.querySelectorAll('.choice').forEach(btn => {
      btn.addEventListener('click', () => playRound(btn.dataset.move));
    });

    // Keyboard shortcuts R / P / S
    window.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      if (key === 'r') playRound('rock');
      if (key === 'p') playRound('paper');
      if (key === 's') playRound('scissors');
    });

    resetBtn.addEventListener('click', resetGame);

    bestOfBtn.addEventListener('click', () => {
      bestOfThree = !bestOfThree;
      bestOfBtn.textContent = bestOfThree ? 'Switch to First‚Äëto‚Äë5' : 'Toggle Best‚Äëof‚Äë3 / First‚Äëto‚Äë5';
      resetGame();
    });

    // Initialize
    resetGame();
  </script>
</body>
</html>
