  <script>
    // --- Game State ---
    let player = 0;
    let cpu = 0;
    let bestOfThree = false; // false = first to 5

    const playerEl = document.getElementById('playerScore');
    const cpuEl = document.getElementById('cpuScore');
    const historyEl = document.getElementById('history');
    const gameStatusEl = document.getElementById('gameStatus');
    const resultBanner = document.getElementById('resultBanner');
    const roundResult = document.getElementById('roundResult');
    const roundDetail = document.getElementById('roundDetail');
    const resetBtn = document.getElementById('resetBtn');
    const bestOfBtn = document.getElementById('bestOfBtn');

    const choices = ['rock', 'paper', 'scissors'];
    const beats = { rock: 'scissors', paper: 'rock', scissors: 'paper' };

    function cpuPick() {
      return choices[Math.floor(Math.random() * choices.length)];
    }

    function updateScores() {
      playerEl.textContent = player;
      cpuEl.textContent = cpu;
    }

    function directSpeak(text) {
      fetch("http://127.0.0.1:5001/directSpeak", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ 'text': text })
      })

      console.log(text)
    }

    function mistyStart() {
      fetch("http://127.0.0.1:5001/mistyStart", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          // body: JSON.stringify({ 'text': texts })
      })
      .then(r => r.text())
      .then(console.log)
      .catch(console.error)
    }

    function banner(show, main = '', detail = '') {
      resultBanner.classList.toggle('hidden', !show);
      roundResult.textContent = main;
      roundDetail.textContent = detail;
    }

    function appendHistory(text) {
      const li = document.createElement('li');
      li.className = 'text-sm text-slate-700 bg-slate-50 border border-slate-200 rounded-lg p-2';
      li.textContent = text;
      historyEl.prepend(li);
    }

    function isGameOver() {
      if (bestOfThree) {
        return player === 2 || cpu === 2; // best of 3
      }
      return player === 5 || cpu === 5; // first to 5
    }

    function winnerText() {
      if (player > cpu) return 'You win the game! üéâ';
      if (cpu > player) return 'Computer wins the game! ü§ñ';
      return 'It\'s a draw!';
    }

    function disableChoices(disabled) {
      document.querySelectorAll('.choice').forEach(btn => {
        btn.disabled = disabled;
        btn.classList.toggle('opacity-50', disabled);
        btn.classList.toggle('cursor-not-allowed', disabled);
      });
    }

    // UPDATED: animated version
async function playRound(playerMove) {
  if (isGameOver()) return;

  const c = cpuPick();        // computer's final move (decided now)
  disableChoices(true);       // lock inputs during animation
  await showCpuAnimation(c);  // run shuffle + reveal GIF/emoji

  // --- scoring logic (unchanged) ---
  if (playerMove === c) {
    banner(true, 'Tie ü§ù', `${fmt(playerMove)} ties ${fmt(c)}.`);
    directSpeak("Tie")
    appendHistory(`Tie ‚Äî You: ${fmt(playerMove)} | CPU: ${fmt(c)}`);
  } else if (beats[playerMove] === c) {
    player++;
    banner(true, 'You win this round! ‚úÖ', `${fmt(playerMove)} beats ${fmt(c)}.`);
    directSpeak("You win this round!")
    appendHistory(`Win ‚Äî ${fmt(playerMove)} beats ${fmt(c)}.`);
  } else {
    cpu++;
    banner(true, 'You lose this round ‚ùå', `${fmt(c)} beats ${fmt(playerMove)}.`);
    directSpeak("You lose this round")
    appendHistory(`Loss ‚Äî ${fmt(c)} beats ${fmt(playerMove)}.`);
  }

  updateScores();

  if (isGameOver()) {
    gameStatusEl.textContent = winnerText();
    directSpeak(winnerText())
    directSpeak("Do you want to play again? Click reset")
    // keep inputs disabled at game end
  } else {
    const target = bestOfThree ? 2 : 5;
    gameStatusEl.textContent = `First to ${target}. Keep going!`;
    disableChoices(false); // unlock inputs for next round
  }
}

async function showCpuAnimation(finalMove) {
  const cpuAnim = document.getElementById('cpuAnim');
  const cpuGif = document.getElementById('cpuGif');
  const cpuEmoji = document.getElementById('cpuEmoji');

  cpuAnim.classList.remove('hidden');

  // Hide GIF image and show emoji shuffle
  cpuGif.classList.add('hidden');
  cpuEmoji.classList.remove('hidden');

  // Shuffle emoji to simulate "thinking"
  const cycle = ['‚úä', '‚úã', '‚úåÔ∏è', '‚úã', '‚úä', '‚úåÔ∏è'];
  for (let i = 0; i < cycle.length; i++) {
    cpuEmoji.textContent = cycle[i];
    await sleep(600);
  }

  // Show the final emoji choice
  cpuEmoji.textContent =
    finalMove === 'rock' ? '‚úä' :
    finalMove === 'paper' ? '‚úã' :
    '‚úåÔ∏è';

    finalMove === 'rock' ? directSpeak("rock") :
    finalMove === 'paper' ? directSpeak('paper') :
    directSpeak("scissor");

  // Wait a bit before hiding animation
  await sleep(3000);
  cpuAnim.classList.add('hidden');
}

    function fmt(move) {
      return move.charAt(0).toUpperCase() + move.slice(1);
    }

    function resetGame() {
      player = 0; cpu = 0;
      updateScores();
      historyEl.innerHTML = '';
      banner(false);
      disableChoices(false);
      gameStatusEl.textContent = bestOfThree ? 'Best of 3 ‚Äî make your move.' : 'First to 5 ‚Äî make your move.';
    }

    // Event listeners for buttons
    document.querySelectorAll('.choice').forEach(btn => {
      btn.addEventListener('click', () => playRound(btn.dataset.move));
    });

    resetBtn.addEventListener('click', resetGame);

    bestOfBtn.addEventListener('click', () => {
      bestOfThree = !bestOfThree;
      bestOfBtn.textContent = bestOfThree ? 'Switch to First‚Äëto‚Äë5' : 'Toggle Best‚Äëof‚Äë3 / First‚Äëto‚Äë5';
      resetGame();
    });

    // Initialize
    resetGame();
