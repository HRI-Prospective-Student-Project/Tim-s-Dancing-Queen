
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Pathways</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex items-center justify-center p-4">
  <div class="text-center max-w-2xl w-full">
    <h1 class="text-3xl font-bold text-primary mb-8">Learn More about FandM</h1>
    
    <div class="grid grid-cols-2 gap-6">
      <a href="/cs" class="choice-box choice-a">
        <i data-feather="cpu" class="w-12 h-12 mb-3"></i>
        <h3 class="text-xl font-semibold">Choice A</h3>
        <p class="text-sm opacity-80 mt-2">Computer Science</p>
      </a>
      
      <a href="/neuro" class="choice-box choice-b">
        <i data-feather="code" class="w-12 h-12 mb-3"></i>
        <h3 class="text-xl font-semibold">Choice B</h3>
        <p class="text-sm opacity-80 mt-2">Neuroscience</p>
      </a>
      
      <a href="/academics" class="choice-box choice-c">
        <i data-feather="code" class="w-12 h-12 mb-3"></i>
        <h3 class="text-xl font-semibold">Choice C</h3>
        <p class="text-sm opacity-80 mt-2">Academics</p>
      </a>
      
      <div class="choice-box choice-d">
        <i data-feather="shield" class="w-12 h-12 mb-3"></i>
        <h3 class="text-xl font-semibold">Choice D</h3>
        <p class="text-sm opacity-80 mt-2">Additional information</p>
      </div>
    </div>
    
    <p class="text-gray-500 mt-8">Tap an option to explore related courses</p>
  </div>
