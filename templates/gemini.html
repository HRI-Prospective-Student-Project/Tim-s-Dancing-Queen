<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini Chat Â· F&M</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #e0f7fa, #d1fae5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.9);
      border-radius: 1.5rem;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      padding: 0.5rem 0.75rem;
      border-radius: 0.75rem;
      max-width: 80%;
    }

    .message.user {
      align-self: flex-end;
      background: #4f46e5;
      color: white;
    }

    .message.gemini {
      align-self: flex-start;
      background: #e2e8f0;
      color: #1e293b;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
    }

    .record-btn {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .record-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="messages" id="messages">
      <!-- Chat messages appear here -->
    </div>

    <div class="controls">
      <button id="recordBtn" class="record-btn">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const recordBtn = document.getElementById("recordBtn");

    recordBtn.addEventListener("click", async () => {
      messagesEl.innerHTML += '<div class="message user">Recording...</div>';
      messagesEl.scrollTop = messagesEl.scrollHeight;

      // Here you would start recording audio and send it to your AI backend
      // For now, we simulate a response
      setTimeout(() => {
        messagesEl.innerHTML += '<div class="message gemini">Gemini: Hello! I heard you.</div>';
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }, 1500);
    });
  </script>

</body>
</html>
